
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste_activites_realisees</title>
  
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="p.css"/>
  <style>
    .section {
      margin: 20px auto;
      width: 90%;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .section h2 {
      cursor: pointer;
      background-color: #009688;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .section-content {
      display: none;
      margin-top: 10px;
    }

    .section.active .section-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <button><a href="index.html">Accueil</a></button>
  </nav>
   <header class="b1">
  <h1 style="text-align:center;">Liste des activités réalise au cours du projet</h1>
   </header>

  <!-- Section : Ajouter un enregistrement -->
  <div class="section" id="ajoutSection">
    <h2 onclick="toggleSection('ajoutSection')">+ Ajouter un enregistrement</h2>
    <div class="section-content">
      <form>
        <label>Nom :</label>
        <input type="text" placeholder="Entrer le nom" required><br>

        <label>Âge :</label>
        <input type="text" placeholder="Entrer l'âge" required><br>

        <label>Sexe :</label>
        <input type="text" placeholder="Entrer le sexe" required><br>

        <label>Localité :</label>
        <input type="text" placeholder="Entrer la localité" required><br>

        <input type="submit" value="Enregistrer">
      </form>
    </div>
  </div>

  <!-- Section : Participants enregistrés -->
  <div class="section" id="listeSection">
    <h2 onclick="toggleSection('listeSection')">+ Voir les activités enregistrées</h2>
    <div class="section-content">
      <table>
        <thead>
          <tr>
            <th>Nom</th>
            <th>Âge</th>
            <th>Sexe</th>
            <th>Localité</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Exemple Nom</td>
            <td>35</td>
            <td>F</td>
            <td>Koutiala</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <a href="#" class="scroll-top"><i class="fas fa-chevron-up"></i></a>
  <footer>
    <div class="f1">
      <div class="e1">
        © Siaka B TRAORE, Suivi-Evaluateur des Projets/Programmes, Bamako-Mali, Année 2025
      </div>
    </div>
  </footer>
  
  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle('active');
    }
  </script>

  <script>
  // Scroll to top button
  const scrollBtn = document.querySelector('.scroll-top');
  window.addEventListener('scroll', () => {
    scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
  });
</script>
  
</body>
</html>
