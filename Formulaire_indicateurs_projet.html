

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Indicateurs</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="p.css"/>
  <style>
    .section {
      margin: 20px auto;
      width: 90%;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .section h2 {
      cursor: pointer;
      background-color: #009688;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .section-content {
      display: none;
      margin-top: 10px;
    }

    .section.active .section-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <button><a href="index.html">Accueil</a></button>
  </nav>
   <header class="b1">
  <h1 style="text-align:center;">LES INFORMATIONS SUR LES INDICATEURS DU PROJET</h1>
   </header>
     
  <h2 style="text-align:center;">SUR LE THÈME : WXXXXXXXWW</h2>

  <!-- Section : Ajouter un enregistrement -->
  <div class="section" id="ajoutSection">
    <h2 onclick="toggleSection('ajoutSection')">+ Ajouter un enregistrement</h2>
    <div class="section-content">
      <form id="indicateurForm" onsubmit="ajouterIndicateur(event)">
          
          <label for="a">Indicateur</label>
          <input type="text" id="a" required><br>

          <label for="b">Statut</label>
          <input type="text" id="b" required><br>

          <label for="c">Nombre de réalisations</label>
          <input type="text" id="c" required><br>

          <label for="d">Nombre d'hommes</label>
          <input type="text" id="d" required><br>

          <label for="e">Nombre de femmes</label>
          <input type="text" id="e" required><br>

          <label for="f">Date</label>
          <input type="text" id="f" required><br>

          <input type="submit" value="Enregistrer">
        </form>
    </div>
  </div>

  <!-- Section : Participants enregistrés -->
  <div class="section" id="listeSection">
    <h2 onclick="toggleSection('listeSection')">+ Voir les informations enregistrées</h2>
    <div class="section-content">
      <table id="tableIndicateurs">
          <thead>
            <tr>
              <th>Indicateur</th>
              <th>Statut</th>
              <th>Réalisation</th>
              <th>Hommes</th>
              <th>Femmes</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Données ajoutées dynamiquement -->
          </tbody>
        </table>
    </div>
  </div>
  
  <a href="#" class="scroll-top"><i class="fas fa-chevron-up"></i></a>

  <footer>
    <div class="f1">
      <div class="e1">
        © Siaka B TRAORE, Suivi-Evaluateur des Projets/Programmes, Bamako-Mali, Année 2025
      </div>
    </div>
  </footer>
  
  

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle('active');
    }
  </script>

  
   <script>
  // Scroll to top button
  const scrollBtn = document.querySelector('.scroll-top');
  window.addEventListener('scroll', () => {
    scrollBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
  });
</script>
</body>
</html>
