
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: calc(100% - 16px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 0;
        }

        h2 a {
            color: #007bff;
            text-decoration: none;
        }

        .alert {
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert a {
            color: #721c24;
            text-decoration: none;
            font-weight: bold;
        }

        input[type="file"] {
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Inscription</h1>

    <!-- Affichage des erreurs -->
    
    <form method="post" action="" enctype="multipart/form-data">
        <input type="hidden" name="action" value="inscription">

        <label for="username">Nom d'utilisateur :</label>
        <input type="text" name="username" required>

        <label for="email">Email :</label>
        <input type="email" name="email" required>

        <label for="profile">Poste/Profile :</label>
        <select name="profile">
            <option value="Sécrétaire Permanent">Sécrétaire Permanent</option>
            <option value="Coordinateur">Coordinateur</option>
            <option value="ADC">ADC</option>
            <option value="Conseiller(ère)">Conseiller(ère)</option>
            <option value="Comptable">Comptable</option>
            <option value="Agronome">Agronome</option>
            <option value="ASE">ASE</option>
        </select>

        <label for="password">Mot de passe :</label>
        <input type="password" name="password" required>

        <label for="files">Sélectionner une photo :</label>
        <input type="file" name="files[]" multiple>

        <input type="submit" value="S'inscrire">
    </form>

    <h2><a href="index0.html">Connexion</a></h2>
</body>
</html>
